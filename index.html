<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="wrapper">
      <h1>ğŸ“ Task Manager</h1>

      <div class="input-row">
        <input type="text" name="task-input" placeholder="Add a task..." />
        <button class="input-btn">Add</button>
      </div>

      <div class="filters">
        <button class="filter filter--all active">All</button>
        <button class="filter filter--pending">Pending</button>
        <button class="filter filter--completed">Completed</button>
      </div>

      <div class="task-wrapper"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
